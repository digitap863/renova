    <script>
      // Initialize main slider
      var mainSlider = new Swiper('.main-slider', {
          // Add your main slider options here
      });
  
      // Initialize thumbnail slider
      var thumbnailSlider = new Swiper('.thumbnail-slider', {
          slidesPerView: 'auto',
          freeMode: true,
          watchSlidesVisibility: true,
          watchSlidesProgress: true,
          spaceBetween: 10,
          centeredSlides: true,
          navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
          },
      });
  
      // Connect the main slider with the thumbnail slider
      mainSlider.controller.control = thumbnailSlider;
      thumbnailSlider.controller.control = mainSlider;
  </script>
